// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.21'
    ext.mosbyVersion = "3.1.1"
    ext.rxBindingVersion = "3.0.0-alpha2"
    ext.rxJavaVersion = "2.2.7"
    ext.rxKotlinVersion = "2.3.0"
    ext.rxAndroidVersion = "2.1.1"
    ext.timberVersion = "4.7.1"
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
